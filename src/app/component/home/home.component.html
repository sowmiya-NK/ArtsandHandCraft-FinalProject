<!--search-->

<div class="row d-flex mt-3">
  <div class="col-6"><h3 style="margin-left: 50px">All Products</h3></div>
  <div class="col-6 search_button">
    <input
      class="form-control rounded"
      type="search"
      placeholder=" Search Product By Name"
      aria-label="Search"
      [(ngModel)]="search"
      (ngModelChange)="filterArray()"
    />
  </div>
</div>

<!-- product -->
<div class="row d-flex mt-4 product" id="testDiv">
  <div
    class="col-3 product-item"
    *ngFor="
      let products of productDetails.slice(
        (currentPage - 1) * itemsPerPage,
        currentPage * itemsPerPage
      )
    "
  >
    <div class="image-content">
      <a (click)="viewProducts(products.id!)">
        <img
          src="{{ 'http://localhost:8080/api/downloadFile/' + products.id }}"
          alt=""
          style="height: 200px; width: 200px"
        />
      </a>
    </div>

    <p style="margin-left: 40px">{{ products.title }}</p>
    <!-- <p>{{ products.description }}</p> -->

    <p style="color: black; font-size: 25px; margin-left: 100px">
      â‚¹{{ products.price }}
    </p>
    <button
      class="btn btn-dark"
      type="submit"
      (click)="addToCart(products.id!)"
      id="addToCartButton"
      style="
        width: 150px;
        margin-bottom: 10px;
        border-radius: 10px;
        margin-left: 50px;
        padding: 3px;
      "
    >
      <i class="fas fa-cart-plus"></i>
      &nbsp; Add to Cart
    </button>
  </div>
</div>

<ul
  class="pagination justify-content-center mt-3 custom-pagination"
  *ngIf="productDetails.length > 0"
>
  <li class="page-item" [class.disabled]="currentPage === 1">
    <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
  </li>
  <li
    class="page-item"
    *ngFor="let page of getPageNumbers()"
    [class.active]="currentPage === page"
  >
    <a class="page-link" (click)="currentPage = page">{{ page }}</a>
  </li>
  <li class="page-item" [class.disabled]="currentPage === getLastPage()">
    <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
  </li>
</ul>
