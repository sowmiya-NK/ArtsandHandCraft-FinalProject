<marquee direction="left" class="m-0">
  Free shipping on all India order. 10% off on purchase above Rs 1000. Use code
  ABUFRS12 to get discount
</marquee>

<!--search-->

<div class="row d-flex mt-3">
  <div class="col-6 "><h3 style="margin-left: 50px; ">All Products</h3></div>
  <div class="col-6 search_button">
    <input
      class="form-control rounded"

      type="search"
      placeholder=" Search Product By Name"
      aria-label="Search"
      [(ngModel)]="search"
      (ngModelChange)="filterArray()"
    />
  </div>
</div>

<!-- product -->
<div class="row d-flex mt-4 product">
  <div class="col-3 product-item" *ngFor="let products of productDetails">
    <div class="image-content">
      <a (click)="viewProducts(products.id!)">
        <img
          src="{{ 'http://localhost:8080/api/downloadFile/' + products.id }}"
          alt=""
          style="height: 200px; width: 200px"
        />
      </a>
    </div>

    <p style="margin-left: 40px">{{ products.title }}</p>
    <!-- <p>{{ products.description }}</p> -->

    <p style="color: black; font-size: 25px; margin-left: 100px">
      â‚¹{{ products.price }}
    </p>
    <button
      type="submit"
      (click)="addToCart(products.id!)"
      style="
        width: 150px;
        margin-bottom: 10px;
        border-radius: 10px;
        margin-left: 50px;
        padding: 3px;
      "
    >
      <i class="fas fa-cart-plus"></i>
      &nbsp; Add to Cart
    </button>
  </div>
</div>
