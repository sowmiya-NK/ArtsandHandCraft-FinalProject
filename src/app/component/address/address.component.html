<form
  class="form-horizontal mt-5 mx-4 card w-75"
 
  #FormSubmit="ngForm"
  (ngSubmit)="onSubmit(FormSubmit.value)"
>
  <div style="align-items: center">
    <p class="fs-4">ADD USER DETAILS</p>
  </div>

  <div class="form-group">
    <label class="control-label" for="name"> NAME</label>
    <div class="">
      <input
        id="name"
        name="name"
        class="form-control input-md"
        required
        type="text"
        [(ngModel)]="name"
      />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label" for="username"> USERNAME</label>
    <div class="">
      <input
        type="email"
        class="form-control"
        id="username"
        name="username"
        [(ngModel)]="username"
      />
    </div>
  </div>

  <p class="mt-2 mb-3">ADDRESS DETAILS</p>

  <div class="form-group">
    <label class="control-label" for="address">STREET</label>
    <div class="">
      <input
        id="Text"
        name="street"
        class="form-control input-md"
        required=""
        type="text"
        [(ngModel)]="street"
      />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label" for="address">CITY</label>
    <div class="">
      <input
        id="Text"
        name="city"
        class="form-control input-md"
        required=""
        type="text"
        [(ngModel)]="city"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="address">STATE</label>
    <div class="">
      <input
        id="Text"
        name="state"
        class="form-control input-md"
        required=""
        type="text"
        [(ngModel)]="state"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="address">ZIPCODE</label>
    <div class="">
      <input
        id="Text"
        name="zipcode"
        class="form-control input-md"
        required=""
        type="text"
        [(ngModel)]="Zipcode"
      />
    </div>

    <div class="form-group">
      <div class="button">
        <a routerLink="/"> <button>Back</button></a>
        <button type="submit">save</button>
      </div>
    </div>
  </div>
</form>
