<div class="container" style="margin-top: 100px">
  <p *ngIf="orderDetails.length === 0" class="center-content">
    Oops! There are no orders placed! <br />
    <img
      src="https://static.wixstatic.com/media/7742ef_dfe620d0354b471b8620fcb2c3a46e62~mv2.gif"
    />
    <button class="btn btn-dark mt-2" routerLink="/">Shop Here</button>
  </p>
</div>

<div *ngIf="orderDetails.length !== 0">
  <p style="margin-top: 100px; text-align: center; font-size: large">
    ORDER HISTORY
  </p>
  <table class="table" style="margin-top: 10px">
    <thead>
      <tr>
        <th scope="col">orderid</th>
        <th scope="col">Image</th>
        <th scope="col">orderdetails</th>
        <th scope="col">Quantity</th>
        <th scope="col">price</th>
        <th scope="col">total</th>
        <th scope="col">status</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of orderDetails">
      <tr *ngFor="let artwrok of item.orderedArtWorkList">
        <td>{{ item.id }}</td>
        <td>
          <img
            src="{{ 'http://localhost:8080/api/downloadFile/' + artwrok.id }}"
            alt=""
            style="height: 50px; width: 40px"
          />
        </td>
        <td>{{ artwrok.title }}</td>
        <td>{{ artwrok.count }}</td>
        <td>{{ artwrok.price }}</td>
        <td>{{ artwrok.price * artwrok.count }}</td>
        <td [ngStyle]="{'color':getStatusColor(item.orderStatus!)}" >{{item.orderStatus}}</td>
      </tr>
    </tbody>
  </table>
</div>
