<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
  Launch demo modal
</button>

<div class="container ">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>description</th>
          <th>category</th>
          <th>price</th>
          <th>image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of productDetails">
        <tr>
          <td>{{product.id}}</td>
          <td>{{product.title}}</td>
          <td>{{product.description}}</td>
          <td>{{product.categoryId}}</td>
          <td>{{product.price}}</td>
          <td>image</td>
          <td><button (click)="onDelete(product.id!)">Delete</button></td>
          <td><button (click)="onEdit(product.id!)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<a routerLink="/admin"> <button type="submit">Back</button></a>
<a routerLink="/admin/addproduct"> <button type="submit"  >Add new Product</button></a>

<!-- model -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
