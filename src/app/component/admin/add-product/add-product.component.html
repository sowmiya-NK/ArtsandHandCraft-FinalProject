<form
  class="form-horizontal"
  #productForm="ngForm"
  (ngSubmit)="addProduct(productForm.value)"
>
  <div class="left-side">
    <p>ADD PRODUCTS</p>

    <div class="form-group">
      <label class="control-label" for="product_name"> NAME</label>
      <div class="">
        <input
          id="product_name"
          name="product_name"
          class="form-control input-md"
          required
          type="text"
          [(ngModel)]="productName"
          ngModel
        />
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="control-label" for="product_description">
        DESCRIPTION</label
      >
      <div class="">
        <textarea
          class="form-control"
          id="product_description"
          name="product_description"
          [(ngModel)]="description"
          ngModel
        ></textarea>
      </div>
    </div>
    <!-- Select Basic -->
    <div class="form-group">
      <label class="control-label" for="product_category"
        >PRODUCT CATEGORY</label
      >
      <select
        name="dropdown"
        id="product_category"
        [(ngModel)]="selectedCategoryId"
      >
        <option *ngFor="let c of category" [value]="c.id">{{ c.id }}</option>
      </select>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="control-label" for="price">PRICE</label>
      <div class="">
        <input
          id="Text"
          name="price"
          class="form-control input-md"
          required=""
          type="number"
          [(ngModel)]="price"
        />
      </div>
    </div>

    <div class="form-group row btn">
      <div class="button">
        <a routerLink="/admin/product">
          <button type="submit ">Add product</button>
        </a>
      </div>
    </div>
  </div>

  <!-- Image-->
  <div class="right-side">
    <div class="image-dummy">
      <i class="fas fa-cloud-upload-alt" style="height: 60px">
        <input
          type="file"
          name="myFile"
          id="myFile"
          [(ngModel)]="file"
          (change)="onFileChange($event)"
        />
      </i>
    </div>
  </div>
</form>
