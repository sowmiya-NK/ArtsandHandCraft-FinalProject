<div class="container mt-3">
  <div class="row m-2 my-4">
    <div class="fs-4 mb-4" style="color: rgb(14, 14, 141)">USER DETAILS</div>
    <div class="row">
      <table class="table">
        <thead>
          <th>user-Id</th>
          <th>username</th>
          <th>name</th>
          <th>joineddate</th>
          <th>Address</th>
        </thead>
        <tbody *ngFor="let user of profiles .slice(
          (currentPage - 1) * itemsPerPage,
          currentPage * itemsPerPage
        )">
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.createdAt| date : "mediumDate" }}</td>
            <td *ngFor="let address of user.addressList">{{ address.city }}</td>
          </tr>
        </tbody>
      </table>
    </div>

     <!-- Pagination  -->
     <ul
     class="pagination justify-content-center mt-3 custom-pagination"
     *ngIf="profiles.length > 0"
   >
     <li class="page-item" [class.disabled]="currentPage === 1">
       <a class="page-link" (click)="currentPage = currentPage - 1"
         >Previous</a
       >
     </li>
     <li
       class="page-item text-danger"
       *ngFor="let page of getPageNumbers()"
       [class.active]="currentPage === page"
     >
       <a class="page-link" (click)="currentPage = page">{{ page }}</a>
     </li>
     <li class="page-item" [class.disabled]="currentPage === getLastPage()">
       <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
     </li>
   </ul>
  </div>
</div>
