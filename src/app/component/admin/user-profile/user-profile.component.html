<div class="container mt-3">
  <div class="row m-2 my-4">
    <div class="fs-4 mb-4" style="color: rgb(14, 14, 141)">USER DETAILS</div>
    <div class="row">
      <table class="table">
        <thead>
          <th>user-Id</th>
          <th>username</th>
          <th>name</th>
          <th>joineddate</th>
          <th>Address</th>
        </thead>
        <tbody *ngFor="let user of profiles">
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.createdAt | date : "mediumDate" }}</td>
            <td *ngFor="let address of user.addressList">{{ address.city }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
