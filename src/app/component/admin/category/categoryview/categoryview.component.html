<div class="contaciner mt-5">
  <div class="row">
    <h4 class="col-8" style="color: rgb(14, 14, 141)">CATEGORY DETAILS</h4>
    <div class="col-4" style="float: left">
      <a routerLink="/admin/category">
        <button type="submit" class="w-25">+Add</button></a
      >
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>Categoryid</th>
          <th>Categoryname</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let category of categories">
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.title }}</td>
          <td>
            <button
              type="submit"
              (click)="onEdit(category.id!)"
              class="btn w-25"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>

            <button
              type="submit"
              (click)="onDelete(category.id)"
              class="btn w-25"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
