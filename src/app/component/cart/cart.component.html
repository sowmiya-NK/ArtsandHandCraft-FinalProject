<ng-container *ngIf="true">
  <div class="container" class="min-vh-100">
    <div class="cart-table">
      <div class="cart-product">
        <div class="table table-responsive">
          <thead>
            <tr>
              <th>selected items</th>
              <th>S.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let cart of carts">
            <tr>
              <td>
                <input
                  type="radio"
                  name="selectedItem"
                  [value]="cart.id"
                  [(ngModel)]="selectedItem"
                  id="{{ cart.id }}"
                />
              </td>
              <td>{{ cart.id }}</td>
              <td>{{ cart.title }}</td>
              <td>image</td>
              <td>{{ cart.price }}</td>
              <td>
                <button
                  type="button"
                  class="btn"
                  (click)="decrementCount(cart)"
                >
                  <i class="fa fa-minus"></i>
                </button>
                <span>{{ cart.count }}</span>
                <button
                  type="button"
                  class="btn"
                  (click)="increamentCount(cart)"
                >
                  <i class="fa fa-plus"></i>
                </button>
              </td>
              <td>{{ cart.count * cart.price }}</td>
              <td>
                <button
                  class="btn"
                  (click)="onDelete(cart.userId, cart.artworkId)"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </div>
      </div>
    </div>
    <p style="align-items: center">Total:{{ totalValue }}</p>
    <div class="btn d-flex">
      <button><a routerLink="">Continue to shop</a></button>
      <button (click)="proceedToOrder()">Order Now</button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="false">
  <div class="container">
    <div class="cart">
      <div class="cart-title">My Cart</div>
    </div>

    <div class="center">
      <img
        src="https://static.wixstatic.com/media/7742ef_dfe620d0354b471b8620fcb2c3a46e62~mv2.gif"
      />
      <h4>Your cart is empty!!!</h4>
      <h6>Add item to it now</h6>
      <button class="btn">Shop now</button>
    </div>
  </div>
</ng-container>
