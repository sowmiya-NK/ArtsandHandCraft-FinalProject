 <div class="page-content page-container mt-5" id="page-content"  >
  <div class="padding" *ngFor="let u of userprofile.addressList">
    <div class="row container d-flex justify-content-center" >
      <div class="col-xl-6 col-md-12">
        <div class="card user-card-full" >
          <div class="row m-l-0 m-r-0" >
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <img
                    src="https://img.icons8.com/bubbles/100/000000/user.png"
                    class="img-radius"
                    alt="User-Profile-Image"
                  />
                </div>
                <h6 class="f-w-600">{{userprofile.username}}</h6>
                <p>user</p>
                <i
                  class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
                ></i>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">name</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Phone</p>
                    <h6 class="text-muted f-w-400">98979989898</h6>
                  </div>
                </div>

                <div class="col-sm-6">
                  <p class="m-b-10 f-w-600">Address</p>
                  <h6 class="text-muted f-w-400"></h6>
                  <h6 class="text-muted f-w-400"></h6>
                  <h6 class="text-muted f-w-400"></h6>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
