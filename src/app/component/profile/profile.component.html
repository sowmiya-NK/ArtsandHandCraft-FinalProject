<div class="container mt-5">
  <div class="card">
    <div class="row profile mt-4">
      <div>
        <img
          src="https://th.bing.com/th/id/OIP.6HqwoVsrZWYgIOYU9-Be8QHaHa?rs=1&pid=ImgDetMain"
          alt="profile picture"
        />
        <p class="text-info">Hello,{{ user.username }}</p>
      </div>
      <div *ngFor="let userProfile of userprofile" >
        <h4>USER DETAILS</h4>
        <p>username: {{ userProfile.username }}</p>
        <p>Name: {{ userProfile.name }}</p>
        <p >PhoneNumber:+91 7234556723</p>
        <hr />
        <h4 class="mt-3">USER ADDRESS</h4>
        <div
          
          *ngFor="let address of userProfile.addressList"
          class="card1"
        >
        <div>
          <p>Street: {{ address.street }}</p>
          <p>City: {{ address.city }}</p>
          <p>state:{{ address.state }}</p>
          <p>Zipcode: {{ address.zipcode }}</p>
          <button class="btn " (click)="deleteAddress(address.id!)">
            Delete
          </button>
        </div>
        </div>
        <hr />
      </div>
      <div class="d-flex">
        <a routerLink="/" class="mb-3  text-info"
          ><i class="fa-solid fa-arrow-left"></i>Back to Continue</a
        >
        <a routerLink="/user/address" class="mx-5 text-info">Add Address</a>
      </div>
    </div>
  </div>
</div>
